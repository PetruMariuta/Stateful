apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stateful4
  serviceName: stateful4
  template:
    metadata:
      labels:
        app: stateful4
    spec:
      containers:
        - name: apache-task5
          image: petrumariuta/apache-task5:0.0.1
          ports:
            - containerPort: 80
          command:
            - /bin/sh
            - -c
          args:
            - |
              cat /srv/kubernetes/file*.json > /srv/kubernetes/output.json
              cat /srv/kubernetes/file*.json > /var/www/html/index.html
              ./start_apache.bash
          volumeMounts:
            - name: pv-nfs
              mountPath: /srv/kubernetes
      volumes:
        - name: pv-nfs
          persistentVolumeClaim:
            claimName: nfs-pvc-claim


