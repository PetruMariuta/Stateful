apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stateful5
  serviceName: stateful5
  template:
    metadata:
      labels:
        app: stateful5
    spec:
      containers:
        - name: stateful
          image: petrumariuta/apache-task5:latest
          ports:
            - containerPort: 80
          command:
            - /bin/sh
            - -c
          args:
            - |
              while true; do
                cat /test/tester/fisiere/file1.md /test/tester2/fisiere/file2.md > /usr/local/apache2/htdocs/data.html
                sleep 10000;
              done
          volumeMounts:
            - name: task5-pv-volume
              mountPath: /test/tester

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k3d-local-agent-1              


